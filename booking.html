<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <title>Bikestore</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand font-weight-bolder" href="index.html">BIKESTORE</a>        
        </div>
    </nav>

    <div class="book-header mt-3">
        <div class="alur-book d-flex justify-content-center">
            <img src="assets/images/book.png" alt="book">
        </div>
        <div class="alur-header d-flex justify-content-center">
            <h1 class="font-weight-bolder">Booking Information</h1>
        </div>
        <p class="text-center" style="color: #9B9999;">Please fill up the blank fields below</p>
    </div>

    <div class="form-book container">
        <form action="payment.html">
            <div class="row">
                <div class="col-sm-6">
                    <img style="width: 607px;" src="assets/images/detail-big.png" alt="">
                </div>
                <div class="col-sm-6 mt-3">
                    <div class="form-group">
                        <label for="exampleInputEmail1">First Name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Last Name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">No. Phone</label>
                        <input type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                </div>
            </div>
            <div class="button-book d-flex justify-content-center mt-5">
                <button type="submit" class="btn w-25" style="background-color: #FFBD37;">Continue to book</button>
            </div>
            <div class="button-book d-flex justify-content-center mt-3">
                <a href="detail.html" type="submit" class="btn w-25" style="background-color: #F5F5F5;">Cancel</a>
            </div>
        </form>
    </div>

    <footer>
        <div class="container mt-5">
            <div class="row py-5 mt-5 mb-5">
                <div class="col-sm-6">
                    <h2 class="font-weight-bolder">BIKESTORE</h3>
                    <img class="mr-3" src="assets/images/ig.png" alt="ig">
                    <img class="mr-3" src="assets/images/fb.png" alt="fb">
                    <img class="mr-3" src="assets/images/yt.png" alt="yt">
                </div>
                <div class="col-sm-6">
                    <p class="font-weight-bolder d-flex justify-content-end">Address</p>
                    <p class="d-flex justify-content-end">Jl. Kaharuddin Nasution No 01
                    </p>
                    <p class="d-flex justify-content-end">Kecamatan Marpoyan Damai, Pekanbaru, Riau 28282</p>
                    <p class="d-flex justify-content-end"> 0812-1234-578 </p>
                </div>
            </div>
        </div>
        <div class="footer-bottom d-flex justify-content-center">
            <p>2020 Copyright <span>Bikestore</span> All Rights Reserved</p>
        </div>
    </footer>

    <script src="assets/js/bootstrap.js"></script>
</body>
</html>
